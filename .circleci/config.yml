version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - run:
          name: Build
          command: gradle build --stacktrace
      - run:
          name: Test
          command: gradle test
      - run:
          name: Test Coverage
          command: jacocoTestReport
